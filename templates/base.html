<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trang Chủ{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="/home">
                <img src="/static/ueh-logo.jpg" alt="UEH Logo" class="logo-ueh me-2">
                <span class="fw-bold">Trang Chủ</span>
            </a>
            <!-- Nút thu gọn navbar trên màn hình nhỏ -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/"><i class="fas fa-recycle me-1"></i>Phân loại rác</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/leaderboard' %}active{% endif %}" href="/leaderboard"><i class="fas fa-trophy me-1"></i>Bảng xếp hạng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/history' %}active{% endif %}" href="/history"><i class="fas fa-history me-1"></i>Lịch sử sử dụng</a>
                    </li>
                    {% if is_admin %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/admin' %}active{% endif %}" href="/admin"><i class="fas fa-user-shield me-1"></i>Quản trị</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-danger text-danger ms-2 px-3 py-1" href="/logout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nội dung chính -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5">
        <p>&copy; 2024 Phân Loại Rác. <a href="/home" class="footer-link">Trang chủ</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
