<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trang Chủ{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="/home">
                <img src="/static/ueh-logo.jpg" alt="UEH Logo" class="logo-ueh me-2">
                <span class="fw-bold">Trang Chủ</span>
            </a>
            <!-- Nút thu gọn navbar trên màn hình nhỏ -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Phân loại rác</a></li>
                    <li class="nav-item"><a class="nav-link" href="/leaderboard">Bảng xếp hạng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history">Lịch sử sử dụng</a></li>
                    {% if is_admin %}
                        <li class="nav-item"><a class="nav-link" href="/admin">Quản trị</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link text-danger" href="/logout">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nội dung chính -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5">
        <p>&copy; 2024 Phân Loại Rác. <a href="/home" class="footer-link">Trang chủ</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
