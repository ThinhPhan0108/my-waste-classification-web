{% extends "base.html" %}
{% block title %}Lịch Sử Hoạt Động{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary">Lịch Sử Hoạt Động</h1>
    <table class="table table-bordered mt-4">
        <thead class="bg-primary text-white">
            <tr>
                <th>Thời Gian</th>
                <th>Hoạt Động</th>
            </tr>
        </thead>
        <tbody>
            {% for activity in activities %}
            <tr>
                <td>{{ activity.timestamp }}</td>
                <td>{{ activity.action }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
