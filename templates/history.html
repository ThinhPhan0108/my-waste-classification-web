{% extends "base.html" %}
{% block title %}Lịch Sử Hoạt Động{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4" style="font-weight: bold;">Lịch Sử Hoạt Động</h1>
    <div class="table-responsive">
        <table class="table table-hover text-center shadow-sm" style="background-color: #f8f9fa; border-radius: 8px;">
            <thead class="bg-primary text-white" style="font-size: 1.1rem; font-weight: 600;">
                <tr>
                    <th>Thời Gian</th>
                    <th>Hoạt Động</th>
                </tr>
            </thead>
            <tbody>
                {% for activity in activities %}
                <tr>
                    <td>{{ activity.timestamp }}</td>
                    <td>{{ activity.action }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
