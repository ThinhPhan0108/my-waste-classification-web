{% extends "base.html" %}
{% block title %}Trang Chủ{% endblock %}
{% block content %}
<div class="container text-center">
    <!-- Tiêu đề -->
    <h1 class="text-primary mb-4">Chào mừng đến với Hệ Thống Phân Loại Rác Thải</h1>

    <!-- Các nút chức năng -->
    <div class="d-flex justify-content-center gap-4 flex-wrap">
        <a href="/" class="btn btn-primary btn-lg d-flex align-items-center gap-2 px-4 py-3">
            🗑️ Phân loại rác
        </a>
        <a href="/leaderboard" class="btn btn-success btn-lg d-flex align-items-center gap-2 px-4 py-3">
            🏆 Bảng xếp hạng
        </a>
        <a href="/history" class="btn btn-info btn-lg d-flex align-items-center gap-2 px-4 py-3">

        </a>

            <a href="/admin" class="btn btn-danger btn-lg d-flex align-items-center gap-2 px-4 py-3">
                ⚙️ Quản trị
            </a>
        {% endif %}
