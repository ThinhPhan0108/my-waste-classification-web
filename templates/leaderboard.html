{% extends "base.html" %}
{% block title %}Bảng Xếp Hạng{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-success">Bảng Xếp Hạng</h1>
    <table class="table table-bordered mt-4">
        <thead class="bg-primary text-white">
            <tr>
                <th>Username</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
