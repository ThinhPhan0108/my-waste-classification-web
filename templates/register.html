<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
        }
        .register-card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            border-radius: 25px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-link a {
            font-weight: bold;
            color: #007bff;
        }
        .login-link a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card register-card p-5 text-center" style="width: 100%; max-width: 400px;">
            <!-- Logo UEH -->
            <div class="mb-4">
                <img src="/static/ueh-logo.jpg" alt="UEH Logo" style="max-width: 180px;" class="img-fluid">
            </div>

            <!-- Tiêu đề -->
            <h1 class="text-primary mb-4">Đăng ký</h1>

            <!-- Form đăng ký -->
            <form method="POST" action="/register">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Tên tài khoản" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="phone" class="form-control" placeholder="Số điện thoại" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="address" class="form-control" placeholder="Địa chỉ" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Đăng ký</button>
            </form>

            <!-- Đăng nhập -->
            <p class="login-link">Đã có tài khoản? 
                <a href="/login">Đăng nhập ngay</a>
            </p>
        </div>
    </div>
</body>
</html>
